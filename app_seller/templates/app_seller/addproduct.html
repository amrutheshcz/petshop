{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/addproduct_style.css' %}">
</head>


<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="text-center">
              <img src="{% static 'images/petshp.jpg' %}"
                style="width: 185px;" alt="logo">
              <h3 class="mt-1 mb-5 pb-1">ADD YOUR PRODUCTS</h3>
            </div>

            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                
                <form action="" method="POST" enctype="multipart/form-data">
                 
                  {% csrf_token %}
                
                  <h5></h5><br><br>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11"><b>Product name:</b></label>
                    <input type="text" id="form2Example11" class="form-control"
                       name="pname"/>
                    
                  </div>
                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11"><b>category:</b></label>
                
                      <select class="inputbox" name="catgry">
                        <option selected> select pet</option>
                        <option value="dog">dog</option>
                        <option value="cat">cat</option>
                        <option value="small pets">small pets</option>
                        <option value="birds">birds</option>
                      </select>
                      
                  </div>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11"><b>brand:</b></label>
                     
                       <select class="inputbox" name="pbrand" >
                        <option value="0">Select brand:</option>
                        <option value="pedigree">pedigree</option>
                        <option value="whiskas">whiskas</option>
                        <option value="rc">royal canine</option>
                        <option value="meo">meo</option>
                        <option value="sheba">sheba</option>
                        <option value="chipsi">chipsi</option>
                        <option value="acana">acana</option>
                        <option value="farmina">farmina</option>
                        <option value="vetlife">vet life</option>
                        <option value="himalaya">himalaya</option>
                        <option value="nd">n & d</option>
                        <option value="drrols">drools</option>
                      </select>
                  
                  </div>
                 
                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11"><b>product price:</b></label>
                      <input type="text" id="form2Example11" class="form-control"
                        name="pprice" />
                      
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22"><b>Quantity:</b></label>
                    <input type="number" id="form2Example22" class="form-control"name="qnty" />
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11"><b>Discount price:</b></label>
                    <input type="text" id="form2Example11" class="form-control"
                       name="disprice"/>
                    
                  </div>
                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11"><b>Weight:</b></label>
                      <input type="number" id="form2Example11" class="form-control"
                        name="weyt" />
                      
                  </div>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11"><b>product image:</b></label>
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02" name="img">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                      </div>
                      
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11"><b>description:</b></label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px" name="descr"></textarea>
                    
                </div>
                  <div class="">
                    
                    

                   
                    <button class="button btn btn-outline-success" type="submit">APPLY</button> 
                    
                 
                     
                  </div> <br><br>
                  
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
