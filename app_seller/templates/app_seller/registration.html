{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>

<body>
  



  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="text-center">
                <img src="{% static 'images/petshp.jpg' %}"
                  style="width: 185px;" alt="logo">
                <h3 class="mt-1 mb-5 pb-1">Create Your Seller Profile</h3>
              </div>

              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  
                  <form action="" method="POST">
                   
                    {% csrf_token %}
                    <!-- <p>CReate your Account</p> -->
                    <h5>Personal Details</h5><br><br>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">first name</label>
                      <input type="text" id="form2Example11" class="form-control"
                        placeholder="first name" name="fname"/>
                      
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">second name</label>
                        <input type="text" id="form2Example11" class="form-control"
                          placeholder="second name" name="sname" />
                        
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">phone number</label>
                        <input type="number" id="form2Example11" class="form-control"
                          placeholder="Phone number" name="phone"/>
                        
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Email</label>
                        <input type="email" id="form2Example11" class="form-control"
                          placeholder="email address@.com" name="uname" />
                        
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                      <input type="password" id="form2Example22" class="form-control"placeholder="********" name="pswd" />
                      
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Accont Holder Name</label>
                      <input type="text" id="form2Example11" class="form-control"
                        placeholder="Account name" name="aname"/>
                      
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Account number</label>
                        <input type="number" id="form2Example11" class="form-control"
                          placeholder="Account number" name="anumbr" />
                        
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Ifsc Code</label>
                        <input type="text" id="form2Example11" class="form-control"
                          placeholder="IFSC code" name="ifsc"/>
                        
                    </div>
                    
                    <div class="">
                      
                      

                      <!-- <button onclick="success" class="btn btn-outline-success" type="submit">Sign Up</button> -->
                      <!-- <a href="bank_details" class="button btn btn-outline-success" type="submit"><span>Next page </span></a> -->
                      <button class="button btn btn-outline-success" type="submit">Sign Up</button> 
                      
                      <!-- <a class="btn btn-outline-success" href="homepage" role="button">Sign Up</a> -->
                       
                    </div> <br><br>
                    <div class="regbtn">
                        <p class="mb-0 me-2">Already have an account.....?
                        <a class="btn btn-light" href="login" role="button">Sign In</a></p>
                        
                    </div>
  
                    
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
