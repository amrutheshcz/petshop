{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
</head>

<body>
  



  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="{% static 'images/petshp.jpg' %}"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Create Your Account</h4>
                  </div>
  
                  <form>
                    <!-- <p>CReate your Account</p> -->
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">first name</label>
                      <input type="text" id="form2Example11" class="form-control"
                        placeholder="first name" />
                      
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">second name</label>
                        <input type="text" id="form2Example11" class="form-control"
                          placeholder="second name" />
                        
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">phone number</label>
                        <input type="number" id="form2Example11" class="form-control"
                          placeholder="Phone number" />
                        
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Username</label>
                        <input type="email" id="form2Example11" class="form-control"
                          placeholder="email address@.com" />
                        
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                      <input type="password" id="form2Example22" class="form-control"placeholder="********"  />
                      
                    </div>
                    <div class="regbtn">
                        <button type="button" class="btn btn-outline-danger">Register</button>
                    </div> <br><br>
                    <div class="regbtn">
                        <p class="mb-0 me-2">Already have an account.....
                        <a class="btn btn-outline-danger" href="login" role="button">Login</a></p>
                        
                    </div>
  
                    
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
